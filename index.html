<!DOCTYPE html>
<html>
  <head>
    <title>Vue.jsの基本</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>ToDoリスト</h1>
    <div id="app">
      <form @submit.prevent="addToDo">
        <input v-model="newToDo" placeholder="ToDoを入力" />
        <button>登録</button>
      </form>
      <ul>
        <li v-for="toDo in toDoList" :key="toDo.id">
          <div v-if="toDo.edit">
            <form
              style="display: inline"
              @submit.prevent="finishEditToDo(toDo.id)"
            >
              <input v-model="editToDo" />
              <button>登録</button>
            </form>
          </div>
          <div v-else>
            {{ toDo.text }}
            <form
              style="display: inline"
              @submit.prevent="startEditToDo(toDo.id)"
            >
              <button>編集</button>
            </form>
            <form style="display: inline" @submit.prevent="removeToDo(toDo.id)">
              <button>削除</button>
            </form>
          </div>
        </li>
      </ul>
    </div>

    <script type="module">
      import {
        createApp,
        ref,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        setup() {
          const toDoList = ref(
            JSON.parse(localStorage.getItem("toDoList") ?? "[]")
          );
          const newToDo = ref("");
          const editToDo = ref("");
          const saveToDoList = () => {
            localStorage.setItem("toDoList", JSON.stringify(toDoList.value));
          };
          const getMaxId = () => {
            if (toDoList.value.length === 0) {
              return 0;
            } else {
              return Math.max(...toDoList.value.map((toDo) => toDo.id));
            }
          };
          const getToDoById = (id) => {
            for (const toDo of toDoList.value) {
              if (toDo.id === id) {
                return toDo;
              }
            }
          };
          const addToDo = () => {
            toDoList.value.push({
              id: getMaxId() + 1,
              text: newToDo.value,
              edit: false,
            });
            newToDo.value = "";
            saveToDoList();
          };
          const startEditToDo = (id) => {
            const toDo = getToDoById(id);
            toDo.edit = true;
            editToDo.value = toDo.text;
          };
          const finishEditToDo = (id) => {
            const toDo = getToDoById(id);
            toDo.edit = false;
            toDo.text = editToDo.value;
            saveToDoList();
          };
          const removeToDo = (id) => {
            toDoList.value = toDoList.value.filter((t) => t.id !== id);
            saveToDoList();
          };

          return {
            toDoList,
            newToDo,
            editToDo,
            addToDo,
            startEditToDo,
            finishEditToDo,
            removeToDo,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
