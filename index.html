<!DOCTYPE html>
<html>
  <head>
    <title>Vue.jsの基本</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>ToDoリスト</h1>
    <div id="app">
      <form @submit.prevent="addToDo">
        <input v-model="newToDo" placeholder="ToDoを入力" />
        <button>登録</button>
      </form>
      <ul>
        <li v-for="toDo in toDoList" :key="toDo.id">
          <div v-if="toDo.edit">
            <form
              style="display: inline"
              @submit.prevent="finishEditToDo(toDo)"
            >
              <input v-model="editToDo[toDo.id]" />
              <button>登録</button>
            </form>
          </div>
          <div v-else>
            {{ toDo.text }}
            <form style="display: inline" @submit.prevent="startEditToDo(toDo)">
              <button>編集</button>
            </form>
            <button @click="removeToDo(toDo)">削除</button>
          </div>
        </li>
      </ul>
    </div>

    <script type="module">
      import {
        createApp,
        ref,
        reactive,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        setup() {
          const toDoList = reactive(
            JSON.parse(localStorage.getItem("toDoList") ?? "[]")
          );
          const newToDo = ref("");
          const editToDo = reactive({});
          const saveToDoList = () => {
            localStorage.setItem("toDoList", JSON.stringify(toDoList));
          };
          const getMaxId = () => {
            if (toDoList.length === 0) {
              return 0;
            } else {
              return Math.max(...toDoList.map((toDo) => toDo.id));
            }
          };
          const addToDo = () => {
            toDoList.push({
              id: getMaxId() + 1,
              text: newToDo.value,
              edit: false,
            });
            newToDo.value = "";
            saveToDoList();
          };
          const startEditToDo = (toDo) => {
            toDo.edit = true;
            editToDo[toDo.id] = toDo.text;
          };
          const finishEditToDo = (toDo) => {
            toDo.edit = false;
            toDo.text = editToDo[toDo.id];
            saveToDoList();
          };
          const removeToDo = (toDo) => {
            const idx = toDoList.indexOf(toDo);
            toDoList.splice(idx, 1);
            saveToDoList();
          };

          return {
            toDoList,
            newToDo,
            editToDo,
            addToDo,
            startEditToDo,
            finishEditToDo,
            removeToDo,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
